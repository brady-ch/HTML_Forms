

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="https://formspree.io/YOUR_EMAIL_HERE" method="post">
        <label for="nameInput">Name: </label>
        <input type="text" id="nameInput" name="nameInput" placeholder="John Doe" required autofocus: on><br>
        <label for="email">Email: </label>
        <input type="text" id="email" name="email" placeholder="youremail@example.com" required><br>
        <label for="yourMessage">Your Message:</label><br>
        <textarea
        id="yourMessage"
        name="Your Message"
        required
        placeholder="Please enter your message here"
        ></textarea><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
